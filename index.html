<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logosection">
      <img src="./images/logo.svg" alt="">
      <ul class="navlist">
        <li class="navli featureli" onmouseover="showFeatureHover()" onmouseout="hideFeatureHover()"><span class="linkremote">Features<img src="./images/icon-arrow-down.svg" class="downarrow"><img src="./images/icon-arrow-up.svg" class="uparrow"></span></li>
        <li class="navli companyli" onmouseover="showCompanyHover()" onmouseout="hideCompanyHover()"><span class="linkremote">Company<img src="./images/icon-arrow-down.svg" class="downarrowcompany"><img src="./images/icon-arrow-up.svg" class="uparrowcompany"></span></li>
        <li class="navli">Careers</li>
        <li class="navli">About</li>
      </ul>
    </div>

    
    <div class="rightsection">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
    

  </header>
  <div class="featurehover">
    <div class="featureremotespan">
      <div class="iconimg"> 
        <img src="./images/icon-todo.svg" alt="todo">
      </div>
      
      <p>Todo List</p>
    </div>
    <div class="featureremotespan">
      <div class="iconimg">
        <img src="./images/icon-calendar.svg" alt="calendar" >
      </div>
      
      <p>Calendar</p>
    </div>
    <div class="featureremotespan">
      <div class="iconimg">
        <img src="./images/icon-reminders.svg" alt="reminder">
      </div>
      
      <p>Reminders</p>
    </div>
    <div class="featureremotespan">
      <div class="iconimg">
        <img src="./images/icon-planning.svg" alt="planning">
      </div>
      
      <p>Planning</p>
    </div>
  </div>

  <div class="companyhover">
    <p class="companyitem">History</p>
    <p class="companyitem">Our Team</p>
    <p class="companyitem">Blog</p>
  </div>

  <main class="remotemain">
    <div class="remoteleft">
      <div class="leftcontainer">
        <h1 class="remoteheading">Make<br> remote work</h1>
        <p class="remotepara">Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button class="remotebtn">Learn more</button>
      </div>
      
      <div class="clients-img">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-maker.svg" alt="client-maker">
        <img src="./images/client-meet.svg" alt="client-meet">
      </div>
    </div>
    <div>
      <img src="./images/image-hero-desktop.png" alt="mainimg" class="remoteimg">
    </div>
    
  </main>

  <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    function showFeatureHover() {
        var featureHover = document.querySelector('.featurehover');
        featureHover.style.display = 'flex';
        var uparrow = document.querySelector('.uparrow');
        uparrow.style.display = 'flex';
        var downarrow = document.querySelector('.downarrow');
        downarrow.style.display = 'none';
    }

    function hideFeatureHover() {
        var featureHover = document.querySelector('.featurehover');
        featureHover.style.display = 'none';
        var uparrow = document.querySelector('.uparrow');
        uparrow.style.display = 'none';
        var downarrow = document.querySelector('.downarrow');
        downarrow.style.display = 'flex';
    }
    
    function showCompanyHover() {
        var companyHover = document.querySelector('.companyhover');
        companyHover.style.display = 'flex';
        var uparrow = document.querySelector('.uparrowcompany');
        uparrow.style.display = 'flex';
        var downarrow = document.querySelector('.downarrowcompany');
        downarrow.style.display = 'none';
    }

    function hideCompanyHover() {
        var companyHover = document.querySelector('.companyhover');
        companyHover.style.display = 'none';
        var uparrow = document.querySelector('.uparrowcompany');
        uparrow.style.display = 'none';
        var downarrow = document.querySelector('.downarrowcompany');
        downarrow.style.display = 'flex';
    }

  </script>
</body>
</html>
